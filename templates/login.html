{% extends 'base.html' %}{% load staticfiles %}{% block title %} Feepop会员用户登录 {% endblock title %}{% block body %}    <h3 class="col-xs-offset-1 " style="padding-top: 10px ">用户登录</h3>        <hr>    <form  method="post" class="form form-horizontal">    {% csrf_token %}    <!--form表单不设置action时,    提交表单时,会向浏览器地址拦中的地址提交数据-->        <div class="form-group">            <label class="col-xs-2 text-right">账号:</label>            <div class="col-xs-6">                <input class="form-control" type="text" name="username" value="{{ username }}" placeholder="登录用户名">            </div>        </div>        <div class="form-group">            <label class="col-xs-2 text-right">密码:</label>            <div class="col-xs-6">                <input class="form-control" type="password" name="pwd" placeholder="登录密码">            </div>        </div>            <div class="form-group">                <span class="errors text-danger" style="margin-left: 245px">{{ errmsg }}</span>            </div>        <div class="form-group">            <div class="col-xs-offset-2"                 style="padding-left: 20px">                <button class="btn btn-primary">登录</button>                <a href="{% url 'user:register' %}" class="btn btn-link">未注册用户, 先注册</a>            </div>        </div>    </form>{% endblock body %}
